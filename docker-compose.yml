version: '2'
services:
 db:
   image: mysql:5.7
   volumes:
      - ./configs:/docker-entrypoint-initdb.d
   restart: always
   container_name: ragnar_mysql
   environment:
      MYSQL_DATABASE: ragnar_db 
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: ruser 
      MYSQL_PASSWORD: secret
   ports:
     - 3306:3306
 redis:
   image: redis
   container_name: ragnar_redis 
   ports:
     - 6379:6379
